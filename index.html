<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <form class="bg-white p-6 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-4">Login</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" />
        </div>
        <button type="submit" 
            class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
            Submit
        </button>
    </form>

</body>
</html>
